<!-- frontend/public/login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Yüksel İletişim</title>
    <link rel="stylesheet" href="../src/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logo.png" alt="Yüksel İletişim" class="auth-logo">
                <h2>Giriş Yap</h2>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Beni Hatırla
                    </label>
                    <a href="/sifremi-unuttum" class="forgot-password">Şifremi Unuttum</a>
                </div>
                
                <button type="submit" class="auth-button">Giriş Yap</button>
            </form>
            
            <div class="auth-footer">
                <p>Hesabınız yok mu? <a href="/kayit-ol">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
    
    <script src="../src/js/auth.js"></script>
</body>
</html>

<!-- frontend/public/register.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Yüksel İletişim</title>
    <link rel="stylesheet" href="../src/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logo.png" alt="Yüksel İletişim" class="auth-logo">
                <h2>Kayıt Ol</h2>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Ad</label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Soyad</label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">Şifre Tekrar</label>
                    <input type="password" id="passwordConfirm" name="password_confirm" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>Üyelik sözleşmesini okudum ve kabul ediyorum</span>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">Kayıt Ol</button>
            </form>
            
            <div class="auth-footer">
                <p>Zaten hesabınız var mı? <a href="/giris-yap">Giriş Yap</a></p>
            </div>
        </div>
    </div>
    
    <script src="../src/js/auth.js"></script>
</body>
</html>
